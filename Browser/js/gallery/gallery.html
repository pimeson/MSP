<container>
  <h3 id="galTitle" style="text-align: center" class="unselectable" ng-click="hideDesc = !hideDesc">{{title()}}</h3>
  <div class="galDesc noscroll" ng-show="!hideDesc">
    <span id="galText" class="noscroll">
            <p ng-repeat="desc in description track by $index" class="galParagraph">
              {{::desc}}
            </p>
          </span>
  </div>
  <div id="gallery">
    <table id="initialSpacer"></table>
    <div id="galleryPics">
      <table id="initialSpacer"></table>
      <span class="galContainer" ng-repeat="exhibit in exhibits">
      
      <div class="galImageContainer"  ng-mouseenter="isLandscape() && hoverSelect(exhibit)" ng-mouseleave="isLandscape() && hoverLeave(exhibit)">
        
      <div ng-if="isLandscape() && exhibit.type !== 'Video'" style="position: absolute; clip: rect(auto, auto, auto, auto);" ng-style="{width: exhibit.width/exhibit.height * iframeHeight * .82, height: iframeHeight * .82}" ui-sref="details({projTitle: project.title, projId: project.id, exhibitId: exhibit.id})">
         <title style="color: white" class="navTitle" ui-sref="home">MATTHEW SPIEGELMAN</title>
         <h3 id="galTitle" style="text-align: center; color:white;" class="unselectable" ng-click="hideDesc = !hideDesc">{{title()}}</h3>
      </div>

      <div ng-if="!isLandscape() && exhibit.type !== 'Video'" style="position: absolute; clip: rect(auto, auto, auto, auto); left: 12.5vw;     margin-top: 2vh;" ng-style="{width: iframeWidth * .75, height: iframeWidth * .75 * exhibit.height/exhibit.width}" ui-sref="details({projTitle: project.title, projId: project.id, exhibitId: exhibit.id})">
         <title style="color: white" class="navTitle" ui-sref="home">MATTHEW SPIEGELMAN</title>
         <h3 id="galTitle" style="text-align: center; color:white" class="unselectable" ng-click="hideDesc = !hideDesc">{{title()}}</h3>
      </div>

      <div class="galImage">
        <img ng-if="exhibit.type === 'Picture' " class="galImages" ng-class="{current : exhibit.selected}" ng-src="{{exhibit.thumbnail}}">
        <iframe ng-if="exhibit.type === 'Video' && isLandscape()" ng-src="{{exhibit.video | trusted}}" height = "{{iframeHeight * .82}}" width = "{{iframeHeight * .82 * 16/9}}"  frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        <iframe ng-if="exhibit.type === 'Video' && !isLandscape()" ng-src="{{exhibit.video | trusted}}" height = "{{iframeWidth * .85 * (9/16)}}" width = "{{iframeWidth * .85}}"  frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
         <div class="exhibitGalDesc" ng-show="exhibit.showDesc">
        <span style="display: flex; flex-direction: row; flex-wrap: wrap; margin-bottom : -3px; width: 100%;" ng-repeat="desc in exhibit.description">
          <ul id="exDescs">
          <li>{{desc[0]}}</li>
          <li>{{desc[1]}}</li>
          <li>{{desc[2]}}</li>
          </ul>
        </span>
    </div>
  </div>
  </div>
  </span>
  <table id="lastSpacer"></table>
  </div>
  </div>
  </div>
</container>
