<img id="backArrow" ng-click="backToGallery()" src="leftTriangle.svg"></img>
<div class="detailsSection">
 
    <div class=bar>
      <div class="galleryBar noscroll">
        <div class="galleryImg" ng-repeat="altView in altViews">
          <img ng-click="changeToAltView(altView)" class="galleryPic" ng-src="{{altView.showing ? exhibit.thumbnail  : altView.thumbnail}}">
        </div>
        </div>
    </div>
   <div id="mainPicContainer">
        
    <img ng-show="!showVideo" class="cloudzoom" id="mainPic" ng-src="{{currImage}}">
    <div ng-show="showVideo" id="exhibitVideo"></div>
      
    </div>
   
    <article class="desc">
      <h2 id="projTitle">PROJECT DESCRIPTION <a id="collapseDesc" ng-click="collapsed = !collapsed">{{collapsed ? '+' : '-'}}</a></h2>
      <section id="projDesc">
        <div id='target' ng-show="hover && !showVideo" style='height: 70vh; margin-top: 2.5vh; overflow-x: hidden !Important'></div>
        <div ng-show="!collapsed && (!hover || showVideo)">
          <p ng-repeat="paragraph in projDesc track by $index"> {{paragraph}} </p>
        </div>
      </section>
      <div id=picDescContainer>
        <p id="picDesc">{{exhibit.description}}</p>
        <div id="picDetails">
          <ul id="picSpecs">
            <li ng-repeat="spec in exhibit.specs">{{spec}}</li>
          </ul>
        </div>
      </div>
    </article>
  </div>
