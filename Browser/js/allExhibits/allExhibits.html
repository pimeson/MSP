<div id="allExhibits" style="margin-top: 12vh; margin-left: 10vw; width: 80vw; display: -webkit-flex; display: flex;  -webkit-flex-direction: row; flex-direction: row; flex-wrap: wrap;">
  <div ng-repeat="exhibit in exhibits" style="width: 10vw; margin-right: 1vw;" ui-sref="details({projTitle: 'allView', projId: exhibit.id, exhibitId: exhibit.id})">
  <img style="object-fit:contain; height: 100%; width: 100%;" ng-src="{{exhibit.thumbnail}}">
  </div>
</div>
