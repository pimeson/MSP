<div id="AdminPanel">
  <div id="projectPanel" style="">
    <h1>Manage Projects</h1>
    <form name="projectForm" id="projectForm">
      <md-input-container><label>project title</label><input type="text" name="projTitle" ng-model="projTitle"></md-input-container>
      <label>project description</label><textarea style="width: 500px;" id="exInput" type="text" name="projDesc" ng-model="projDesc"></textarea>
    </form>
    <md-button class="md-raised" ng-click="makeProject(projTitle, projDesc)">Make project</md-button>
    <ul>
      <li ng-repeat="project in projects">
        <a ui-sref="adminProject({ projectId: project.id })">{{$index+1}} Title:{{project.title}}, Display:{{project.display ? "Showing" : "Hidden" }}</a>
      </li>
    </ul>
    <div id="switch">
    <md-input-container>
      <label>Project To</label>
      <input type="number" ng-model="pos1" required>
    </md-input-container>
    <md-input-container>
      <label>Project From</label>
      <input type="number" ng-model="pos2" required>
    </md-input-container>
    </div>
    <md-button class="md-raised" ng-click="switch(pos1, pos2)">Switch Order</md-button>
  </div>

  <div id="aboutPanel">
    <h1>Manage About Page</h1>
    <a id="downloadLink" target="_self" href="/about/about.html" download="about.html">Download current about page</a>
    <md-button class="md-raised" ngf-select="uploadAboutHtml($file)" ngf-accept="'.html'">Update About Page</md-button>
    <div id="portraitContainer">
      <img id="portrait" ng-src="/about/portrait/portrait.jpg" alt="portrait">
    </div>
    <md-button class="md-raised" ngf-select="uploadPortrait($file)">Update Portrait</md-button>
    <h3>Manage Downloads</h3>
     <md-input-container><label>new download title</label><input type="text" name="dlTitle" ng-model="dlTitle"></md-input-container>
    <md-button class="md-raised" ngf-select="newDownload($file)">Add Download</md-button>
    <ul>
      <li ng-repeat="download in downloads">
        {{download.title}} <a ng-click="deleteDl(download.id)">X</a>
      </li>
    </ul>
  </div>
</div>
<a id="logout" ng-click="logOff()">Log Out</a>
