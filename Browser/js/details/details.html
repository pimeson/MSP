<img ng-if="isLandscape()" id="backArrow" ng-click="backToGallery()" src="barrow.png"></img>
 <h6 ng-if="!isLandscape()" style="text-decoration: underline;
    position: absolute;
    top: 3vh;
    width: 100%;
    display: -webkit-flex;
    display: flex;
    -webkit-justify-content: center;
    justify-content: center;
    outline: none;" ng-click="togglePortrait()">{{toggleDescPortrait ? 'Tap Description to Close' : 'PROJECT DESCRIPTION'}}</h6>
        <section ng-if="toggleDescPortrait && !isLandscape()" class="noscroll" style="margin-top: 32%;
    width: 85%;
    margin-left: 7.5%;
    position: absolute;
    background: rgb(250, 250, 250);
    opacity: .95;
    height: 70vh;
    overflow-y: scroll;" ng-click="togglePortrait()">
      <div ng-show="!showVideo" style='margin-top: 2.5vh; overflow-x: hidden !Important'></div>
        <p style="margin: 0px 10px 0px 10px; text-align: left" ng-repeat="paragraph in projDesc track by $index"> {{::paragraph}} </p>
        <form ng-if="project.id===25" style="display: flex; flex-direction: column; align-items: center;" action="https://www.paypal.com/cgi-bin/webscr"
      method="post" target="_top">
      <input type="hidden" name="cmd" value="_s-xclick">
      <input type="hidden" name="hosted_button_id" value="7ZCEPHZQJ49NG">
      <table>
        <tr>
          <td><input type="hidden" name="on0" value="JAMS">JAMS</td>
        </tr>
        <tr>
          <td><select style="width: 25vw;" name="os0">
	<option value="JAMS book only">JAMS book only $32.00 USD</option>
	<option value="JAMS book with Limited Edition Print">JAMS book with Limited Edition Print $80.00 USD</option>
</select> </td>
        </tr>
      </table>
      <input type="hidden" name="currency_code" value="USD">
      <input type="image" style="width:25vw; border:0; align-self: center;" src="https://i.imgur.com/xyLh8vp.png" border="0" name="submit"
        alt="PayPal - The safer, easier way to pay online!">
      <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
    </form>
      </div>
    </section>
<div class="detailsSection">
  <div class="bar" style="padding-right: 5vw;">
    <div class="galleryBar noscroll" ng-style="{'margin-right': isFF ? '-16px' : 0}">
      <div class="galleryImg" ng-repeat="altView in altViews">
        <img ng-click="changeToAltView(altView)" class="galleryPic" ng-src="{{altView.showing ? exhibit.thumbnail  : altView.thumbnail}}">
      </div>
    </div>
  </div>
  <div id="mainPicContainer">
    <img ng-show="!showVideo && exhibit.type === 'Picture'" class="cloudzoom unselectable" id="mainPic" ng-src="{{currImage.thumbnail}}">
    <div ng-show="showVideo || exhibit.type === 'Video'" id="exhibitVideo"></div>
  </div>
  <article id='target' class="desc noscroll">
    <h2 ng-click="collapse()" ng-if="isLandscape()" id="projTitle">{{collapsed ? 'click to view Project Description' : 'close Project Description'}}</h2>
      <div class="noscroll" ng-style="{'margin-right': isFF ? '-16px' : 0}" ng-show="!collapsed">
    <section ng-if="isLandscape()" class="noscroll" id="projDesc" >
      <div ng-show="hover && !showVideo" style='height: 70vh; margin-top: 2.5vh; overflow-x: hidden !Important'></div>
        <p style="text-align: left" ng-repeat="paragraph in projDesc track by $index"> {{::paragraph}} </p>
        <form ng-if="project.id===25" style="display: flex; flex-direction: column; align-items: center;" action="https://www.paypal.com/cgi-bin/webscr"
      method="post" target="_top">
      <input type="hidden" name="cmd" value="_s-xclick">
      <input type="hidden" name="hosted_button_id" value="7ZCEPHZQJ49NG">
      <table>
        <tr>
          <td><input type="hidden" name="on0" value="JAMS">JAMS</td>
        </tr>
        <tr>
          <td><select style="width: 25vw;" name="os0">
	<option value="JAMS book only">JAMS book only $32.00 USD</option>
	<option value="JAMS book with Limited Edition Print">JAMS book with Limited Edition Print $80.00 USD</option>
</select> </td>
        </tr>
      </table>
      <input type="hidden" name="currency_code" value="USD">
      <input type="image" style="width:25vw; border:0; align-self: center;" src="https://i.imgur.com/xyLh8vp.png" border="0" name="submit"
        alt="PayPal - The safer, easier way to pay online!">
      <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
    </form>
      </div>
    </section>
    <div class="noscroll" id=picDescContainer>
      <div class="noscroll" id="picDesc" ng-style="{'margin-right': isFF ? '-16px' : 0}">
        <p ng-repeat="exDesc in exhibit.description track by $index">{{::exDesc}}</p>
      </div>
      <div id="picDetails">
        <ul id="picSpecs">
          <li ng-repeat="spec in exhibit.specs track by $index">{{::spec}}</li>
        </ul>
      </div>
    </div>
  </article>
</div>
