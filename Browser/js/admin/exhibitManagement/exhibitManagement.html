<div id="exhibitManagement">
  <div id="editExhibitContent">
    <h1>Exhibit Title</h1>
    <h2>{{exhibit.title}}</h2>
    <input class="titleInput" type="text" ng-model="exForm.exTitle">
    <a ng-click="editTitle()">submit new title</a>
    <h4>Exhibit Description</h4>
    <p>{{exhibit.description}}</p>
    <textarea class="adminExDesc" ng-model="exForm.exDesc"></textarea>
    <a ng-click="editDesc()">submit new description</a>
    <h4>Exhibit Specs</h4>
    <p>{{exhibit.specs}}</p>
    <textarea class="adminExSpecs" ng-model="exForm.exSpecs"></textarea>
    <a ng-click="editSpecs()">submit new specs</a>
    <a ng-click="deleteExhibit()">Delete this exhibit</a>
    <a ui-sref="adminProject({projectId: projId})">Back to Project View</a>
  </div>

    <div id="exhibitMgmtDiv">
      <img id="exhibitMgmtImg" ng-src="{{exhibit.imageSrc.slice(9)}}">
    </div>

  </div>
