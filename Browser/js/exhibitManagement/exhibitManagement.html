<div id="exhibitManagement">
  
  <div id="editExhibitContent">
    <a ui-sref="admin">Back to Admin Panel</a>
    <a ui-sref="adminProject({projectId: projId})">Back to Project View</a>
    <h4>Description</h4>
    <ul>
    <li ng-repeat="exDesc in exhibit.description track by $index">{{exDesc}}</li>
    </ul>
    <textarea class="adminExDesc" ng-model="exForm.exDesc"></textarea>
    <a ng-click="editDesc()">submit new description</a>
    <a ng-click="clearDesc()">clear description</a>
    <h4>Specs</h4>
    <ul>
    <li ng-repeat="exSpec in exhibit.specs track by $index">{{exSpec}}</li>
    </ul>
    <textarea class="adminExSpecs" ng-model="exForm.exSpecs"></textarea>
    <a ng-click="editSpecs()">submit new specs</a>
    <a ng-click="clearSpecs()">clear specs</a>
  </div>
  
  <div id="exhibitMgmtDiv">
    <img id="exhibitMgmtImg" ng-src="{{exhibit.thumbnail}}">
  </div>


  <div id="altViewsMgmt">
    <a ng-click="deleteExhibit()">Delete this exhibit</a>
    <h1>Alternate Views</h1>
    <label>Title</label><input ng-model="altForm.title" type="text">
    <md-button class="md-raised" ngf-select="addAltView($file)">Add Alt View</md-button>
    <label>Vimeo URL:</label><input ng-model="altForm.videoUrl" type="text">
    <md-button class="md-raised" ng-click="addAltVideo()">Add Alt Video</md-button>
    <ul>
      <li ng-repeat="altView in exhibit.altViews">
        {{$index + 1}} {{altView.videoUrl || altView.title}} <a ng-click="deleteAltView(altView.id)">x</a>
      </li>
    </ul>
  </div>
</div>
